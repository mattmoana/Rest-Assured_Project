plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.11.2'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit4', version: '2.20.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.20.1'






}

test {
    useJUnitPlatform()
}